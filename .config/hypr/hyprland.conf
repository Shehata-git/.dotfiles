#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(89dcebee) rgba(94e2d5ee) 45deg
    col.inactive_border = rgba(181825aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

xwayland {
  force_zero_scaling = true
}

master {
    # This sets the master window to 55% of the screen width,
    # leaving 45% for the slave(s).
    # Use 0.6 for a 60/40 split, etc.
    mfact = 0.55

    orientation = center

    # SET THE TRIGGER: ...but *only* when we have 4 slave windows.
    # (1 master + 4 slaves = 5 total windows)
    slave_count_for_center_master = 4

    # SET THE FALLBACK: When there are < 3 slaves,
    # the master will be on the "left" (the default behavior).
    center_master_fallback = left
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves
    bezier = easeOutQuint,    0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint

    # These specific layer directions do not exist in v0.49, so they are commented out:
    # animation = layersIn,      1,     4,     easeOutQuint, fade
    # animation = layersOut,     1,     1.5,   linear,       fade
    # animation = fadeLayersIn,  1,     1.79,  almostLinear
    # animation = fadeLayersOut, 1,     1.39,  almostLinear

    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    # ZoomFactor might also be too new, if it errors, comment it out too:
    # animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"

# 1. Set gaps to 0 when there is exactly 1 tiled window
workspace = w[tv1], gapsout:0, gapsin:0

# 2. Remove borders and rounding when there is exactly 1 tiled window
windowrulev2 = noborder, onworkspace:w[tv1], floating:0
windowrulev2 = norounding, onworkspace:w[tv1], floating:0

# Use 'noborder' instead of 'bordersize 0'
windowrulev2 = noborder, floating:0, workspace:w[tv1]
windowrulev2 = norounding, floating:0, workspace:w[tv1]
windowrulev2 = noborder, floating:0, workspace:f[1]
windowrulev2 = norounding, floating:0, workspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    vfr = true
    # on_focus_under_fullscreen removed (invalid in 0.49)
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 1

    accel_profile = flat

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$secMod = Alt
$ctrl = Control

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $ctrl, Return, exec, $terminal
bind = $ctrl, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod_Shift, Space, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with secMod + [0-9]
bind = $secMod, 1, workspace, name:discord
bind = $secMod, 2, workspace, name:web
bind = $secMod, 3, workspace, name:term
bind = $secMod, 4, workspace, name:gaming
bind = $secMod, 5, workspace, name:misc
bind = $secMod, 6, workspace, name:extra

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $secMod SHIFT, 1, movetoworkspace, name:discord
bind = $secMod SHIFT, 2, movetoworkspace, name:web
bind = $secMod SHIFT, 3, movetoworkspace, name:term
bind = $secMod SHIFT, 4, movetoworkspace, name:gaming
bind = $secMod SHIFT, 5, movetoworkspace, name:misc
bind = $secMod SHIFT, 6, movetoworkspace, name:extra

# Tab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Toggles
bind = $mainMod, F, fullscreen,

# Scracth pad
bind = $mainMod, RETURN, exec, hyprctl clients | grep -q "class: scratchpad" && hyprctl dispatch togglespecialworkspace scratchpad || hyprctl dispatch exec "[workspace special:scratchpad;] kitty --class scratchpad"

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshots
bind = , Print, exec, ~/.config/hypr/scripts/screenshot
bind = CONTROL, Print, exec, ~/.config/hypr/scripts/screenshot satty

# Clipboard
bind = SUPER, V, exec, copyq toggle

# Audio
#bind = , F4, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , F4, exec, ~/scripts/system/audio-ctrl/mute-mic

# Game related
bind = ALT, F10, exec, $HOME/.local/bin/shadowplay.sh save


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Layout
bind = ALT, M, layoutmsg, addmaster

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Keep kitty transparent
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
windowrulev2 = workspace name:term, class:^(kitty)$

# tearing & fullscreen
# Only match 'fullscreen:1' (Maximized).
# 'fullscreen:0' is dangerous as it can match normal windows.
windowrulev2 = immediate, fullscreen:1
windowrulev2 = noborder, fullscreen:1
windowrulev2 = norounding, fullscreen:1
windowrulev2 = noshadow, fullscreen:1
windowrulev2 = noblur, fullscreen:1
#windowrulev2 = immediate, fullscreen:2
#windowrulev2 = noborder, fullscreen:2
#windowrulev2 = norounding, fullscreen:2
#windowrulev2 = noshadow, fullscreen:2
#windowrulev2 = noblur, fullscreen:2

# Don't idle if it's a
windowrulev2 = idleinhibit focus, class:^(mpv|vlc)$ # Video/audio on mpv/vlc
windowrulev2 = idleinhibit focus, class:^(vivaldi-stable)$, title:.*(YouTube).* # Youtube video
windowrulev2 = idleinhibit focus, class:^(steam_app_\d+)$ # Game

# Clipboard
windowrulev2 = float, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = size 800 600, class:^(com\.github\.hluk\.copyq)$
windowrulev2 = center, class:^(com\.github\.hluk\.copyq)$

# Workspace splitting
windowrulev2 = workspace name:discord, class:^(discord)$
windowrulev2 = workspace name:discord, class:^(vesktop)$
windowrulev2 = workspace name:gaming, class:^(steam|heroic)$

# Scratchpad
windowrulev2 = workspace special:scratchpad, class:^(scratchpad)$
windowrulev2 = float, class:^(scratchpad)$
# 0.49 does not support math in config; converted to approx %
windowrulev2 = size 60% 50%, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$

# Apps
windowrulev2 = float, class:^(Waydroid)$
windowrulev2 = fullscreen, class:^(Waydroid)$

# Pavucontrol fix
windowrulev2 = float, class:^(.*pavucontrol.*)$
windowrulev2 = size 60% 50%, class:^(.*pavucontrol.*)$
windowrulev2 = center, class:^(.*pavucontrol.*)$

# Improved File Picker regex (covers more apps)
windowrulev2 = float, title:^(Open|Select|Save|Export).*
windowrulev2 = size 60% 60%, title:^(Open|Select|Save|Export).*
windowrulev2 = center, title:^(Open|Select|Save|Export).*

# Classes
windowrulev2 = float, class:^(float)$
windowrulev2 = float, class:^(waybar-floating)$
windowrulev2 = size 60% 60%, class:^(waybar-floating)$
windowrulev2 = center, class:^(waybar-floating)$

# NFS heat?
windowrulev2 = renderunfocused, class:^(NeedForSpeedHeat\.exe)$

# --- Endfield Login / Child Process Fix ---
windowrulev2 = float, class:^(endfield\.exe)$, title:^(Form)$
windowrulev2 = center, class:^(endfield\.exe)$, title:^(Form)$
windowrulev2 = size 1280 800, class:^(endfield\.exe)$, title:^(Form)$
windowrulev2 = suppressevent maximize fullscreen, class:^(endfield\.exe)$, title:^(Form)$

# Ignore maximize requests from apps. You'll probably like this.
#windowrulev2 = suppress_events maximize, class:.*

# Fix some dragging issues with XWayland
# Matches empty class AND empty title AND xwayland AND floating AND not fullscreen AND not pinned
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
